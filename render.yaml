services:
  - type: web
    name: tts-api
    env: python
    plan: free
    buildCommand: pip install -r tts_api/requirements_render.txt
    startCommand: cd tts_api && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: USE_CUDA
        value: "0"